<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1 hidden>DEORA BUILDCON</h1>
    <header class="primary-header">
      <nav class="primary-navigation">
        <div class="container">
          <div class="logo">
            <a href="/"
              ><img
                src="/Images/Deora buildcon logo1 (1).png"
                alt="Deora Buildcon"
            /></a>
          </div>
          <ul role="list" class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/GPW.html">GPW</a></li>
            <li><a href="#catalog">Catalog</a></li>
            <li><a href="/Contact_us.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main id="contact-us">
        <h2>CONTACT US</h2>
        <form class="contact_us">
            <input type="text" name="fname" id="fname" placeholder="First Name*" required>
            <input type="text" name="lname" id="lname" placeholder="Last Name*" required>
            <input type="text" name="company" id="com_name" placeholder="Company Name*" required>
            <input type="text" name="email" id="email" placeholder="Email*" required>
            <input type="number" name="number" id="num" placeholder="Number*">
            <input type="text" name="subject" id="sub" placeholder="Subject*" required>
            <input type="textarea" name="info" id="info" placeholder="Tell us more about you*" required>
            <button type="button" value="Submit">SUBMIT</button>
        </form>
    </main>
</body>
</html>
